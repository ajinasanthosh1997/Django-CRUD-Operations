<!DOCTYPE html>
<html>
<head>
    <title>Confirm Task Deletion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button, a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button {
            background-color: #e53935; /* Red color for delete button */
        }

        button:hover {
            background-color: #c62828; /* Darker red on hover */
        }

        a {
            background-color: #4caf50; /* Green color for cancel button */
        }

        a:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Confirm Task Deletion</h1>
    <p>Are you sure you want to delete the task: {{ task.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
</body>
</html>
